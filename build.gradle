apply from: project.file('gradle/scala.gradle')
apply from: project.file('gradle/package.gradle')
apply from: project.file('gradle/GitVersion.gradle')
apply from: project.file('gradle/maven.gradle')
apply from: project.file('gradle/proto.gradle')

sourceCompatibility = '1.7'
targetCompatibility = '1.7'
group = 'at.pria.hedgehog'

basePom {
    project {
        name project.name
        version '0.0.0-SNAPSHOT'
        description ''
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.+'
    compile 'com.google.protobuf.nano:protobuf-javanano:3.0.0-alpha-5'
    compile 'org.zeromq:jeromq:0.3.5'
    testCompile 'org.scalatest:scalatest_2.11:2.2.1'
}

buildscript {
    repositories {
        mavenCentral()
    }
    
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.7.7'
    }
}
